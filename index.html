<div class="main-frame">
    <div class="number-field">
        <input id="num-field" type="number" value="0">
    </div>
    <div class="buttons">
        <div class="numbers-block">
            <button class="num-buttons">1</button>
            <button class="num-buttons">2</button>
            <button class="num-buttons">3</button>
            <button class="num-buttons">4</button>
            <button class="num-buttons">5</button>
            <button class="num-buttons">6</button>
            <button class="num-buttons">7</button>
            <button class="num-buttons">8</button>
            <button class="num-buttons">9</button>
            <button class="num-buttons">0</button>
        </div>
        <div class="operations-block">
            <button class="operation-buttons">+</button>
            <button class="operation-buttons">-</button>
            <button class="operation-buttons">*</button>
            <button class="operation-buttons">/</button>
            <button class="operation-buttons">=</button>
            <button class="operation-buttons">C</button>
        </div>
        
    </div>
</div>

<link rel="stylesheet" href="css/style.css">
<script src="js/calculator.js"></script>
<script src="js/scripts.js"></script>
